<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="/frontend/styles/alunos.css">
</head>
    <body>

        <main class="main">
            <section class="section-form">
                <form class="form">
                    <form class="form">
                        <h2 class="form-title">Criar Aluno</h2>
                        <div class="input-div">
                            <label for="name">Nome:</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Nome"
                            />
                        </div>
                        <div class="input-div">
                            <label for="class">Turma:</label>
                            <select name="class" id="class">
                                <option>1AT</option>
                                <option>2AT</option>
                                <option>3AT</option>
                            </select>
                        </div>
                        <button class="button">Enviar</button>
                    </form>
                </form>
            </section>
        </main>
    </body>
</html>
