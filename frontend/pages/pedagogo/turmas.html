<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Turma</title>
    <link rel="stylesheet" href="/frontend/styles/cadastros_pedagogo.css">
</head>
<body>
    <main class="main">
        <section class="section-form">
            <form class="form">
                <h2 class="form-title">Criar Turma</h2>

                <div class="input-div">
                    <label for="turno">Turno:</label>
                    <select name="turno" id="turno" required>
                        <option value="">Selecione</option>
                        <option value="manha">Manh√£</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>

                <div class="input-div">
                    <label for="ano">Ano:</label>
                    <input
                        type="number"
                        name="ano"
                        id="ano"
                        placeholder="Ex: 1, 2, 3"
                        min="1"
                        max="9"
                        required
                    />
                </div>

                <div class="input-div">
                    <label for="turma">Nome:</label>
                    <input
                        type="text"
                        name="turma"
                        id="turma"
                        placeholder="Ex: A, B, C"
                        maxlength="2"
                        required
                    />
                </div>

                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </main>
    <script src="/frontend/scripts/cadastro_turma.js"></script>
</body>
</html>
