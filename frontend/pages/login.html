<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="/frontend/styles/login.css">
</head>
<body>
    <main class="main-login">
        <form class="form-login">
            <h2>Login</h2>
            <div class="form-div">
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome de usuário" required>
            </div>
            <div class="form-div">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a senha" required>
            </div>
            <div class="div-button-login">
                <button class="button-login" type="submit">Login</button>
            </div>
            <a href="cadastro.html">Ainda não tem uma conta?</a>
        </form>
    </main>
</body>
</html>
