<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="/frontend/styles/login.css">
</head>
<body>
    <header class="header">
        <img src="/frontend/assets/logo.png" alt="Logo do site">
    </header>
    <main class="main-login">
        <form class="form-login">
            <h2>Login</h2>
            <div class="form-div">
                <label for="">E-mail:</label>
                <input type="text" id="email" placeholder="Digite o nome de usuário" required>
            </div>
            <div class="form-div">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a senha" required>
            </div>
            <div class="div-button-login">
                <button class="button-login" type="submit">Login</button>
            </div>
        </form>
    </main>
    <script src="/frontend/scripts/login.js"></script>
</body>
</html>
