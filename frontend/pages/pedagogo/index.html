<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="/frontend/styles/listagem.css">
</head>
<body>
    <header class="header">
        <img src="/frontend/assets/logo.png" alt="Logo do site">
        <nav class="nav-header">
            <ul>
                <li><a href="alunos.html">Cadastrar Alunos</a></li>
                <li><a href="professores.html">Cadastrar Professores</a></li>
                <li><a href="turmas.html">Cadastrar Turma</a></li>
            </ul>
        </nav>
    </header>

    <div class="listas-container">
        <h2>Lista de Alunos</h2>
        <table id="tabela-alunos" class="tabela">
            <thead>
            <tr><th>Nome</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Lista de Professores</h2>
        <table id="tabela-professores" class="tabela">
            <thead>
            <tr><th>Nome</th><th>Matéria</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Lista de Turmas</h2>
        <table id="tabela-turmas" class="tabela">
            <thead>
            <tr><th>Ano</th><th>Turma</th><th>Turno</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <script src="/frontend/scripts/listar.js"></script>
</body>
</html>
